<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebTool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>OptiStudio</h1>
        <nav>
            <ul>
                <li><button class="menu-btn" data-target="traductor-morse">Traductor Morse</button></li>
                <li><button class="menu-btn" data-target="traductor-idiomas">Traductor (todos los idiomas)</button></li>
                <li><button class="menu-btn" data-target="descargar-videos">Descargar Videos</button></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <section id="traductor-morse" class="hidden">
                <h2>Traductor Morse</h2>
                <p>Aquí puedes traducir texto a código Morse y viceversa.</p>
                <input type="text" placeholder="Introduce el texto aquí...">
                <button class="translate-btn">Traducir</button>
            </section>

            <section id="traductor-idiomas" class="hidden">
                <h2>Traductor (todos los idiomas)</h2>
                <p>Aquí puedes traducir texto entre diferentes idiomas.</p>
                <input type="text" placeholder="Introduce el texto aquí...">
                <button class="translate-btn">Traducir</button>
            </section>

            <section id="descargar-videos" class="hidden">
                <h2>Descargar Videos</h2>
                <p>Aquí puedes descargar videos de diferentes plataformas.</p>
                <input type="text" placeholder="Introduce la URL del video...">
                <button class="download-btn">Descargar</button>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 OptiStudio. MIT License</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
